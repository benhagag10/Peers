<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="120" height="120" rx="24" fill="#0f0f23"/>

  <!-- Glow effect background -->
  <circle cx="60" cy="60" r="40" fill="url(#bgGrad)" opacity="0.15"/>

  <!-- Connection lines -->
  <g stroke="url(#bgGrad)" stroke-width="2" opacity="0.6" filter="url(#glow)">
    <line x1="35" y1="45" x2="60" y2="35"/>
    <line x1="60" y1="35" x2="85" y2="50"/>
    <line x1="35" y1="45" x2="40" y2="75"/>
    <line x1="85" y1="50" x2="80" y2="80"/>
    <line x1="40" y1="75" x2="60" y2="85"/>
    <line x1="60" y1="85" x2="80" y2="80"/>
    <line x1="35" y1="45" x2="85" y2="50"/>
    <line x1="60" y1="35" x2="60" y2="85"/>
  </g>

  <!-- Nodes -->
  <g filter="url(#glow)">
    <!-- Top node -->
    <circle cx="60" cy="35" r="12" fill="url(#nodeGrad1)"/>
    <circle cx="60" cy="35" r="8" fill="#1a1a2e"/>
    <circle cx="60" cy="33" r="3" fill="#c4b5fd"/>

    <!-- Left node -->
    <circle cx="35" cy="45" r="10" fill="url(#nodeGrad2)"/>
    <circle cx="35" cy="45" r="6" fill="#1a1a2e"/>
    <circle cx="35" cy="43" r="2.5" fill="#fda4af"/>

    <!-- Right node -->
    <circle cx="85" cy="50" r="11" fill="url(#nodeGrad3)"/>
    <circle cx="85" cy="50" r="7" fill="#1a1a2e"/>
    <circle cx="85" cy="48" r="3" fill="#5eead4"/>

    <!-- Bottom left node -->
    <circle cx="40" cy="75" r="9" fill="url(#nodeGrad1)"/>
    <circle cx="40" cy="75" r="5.5" fill="#1a1a2e"/>
    <circle cx="40" cy="73" r="2" fill="#c4b5fd"/>

    <!-- Bottom center node -->
    <circle cx="60" cy="85" r="10" fill="url(#nodeGrad2)"/>
    <circle cx="60" cy="85" r="6" fill="#1a1a2e"/>
    <circle cx="60" cy="83" r="2.5" fill="#fda4af"/>

    <!-- Bottom right node -->
    <circle cx="80" cy="80" r="8" fill="url(#nodeGrad3)"/>
    <circle cx="80" cy="80" r="5" fill="#1a1a2e"/>
    <circle cx="80" cy="78" r="2" fill="#5eead4"/>
  </g>
</svg>
